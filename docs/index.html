    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .underline-red {
          position: relative;
          transition: 0.3s ease;
          z-index: 2;
        }

        .underline-red::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -11px;
          width: 100%;
          height: 2px;
          background-color: transparent;
          transition: 0.3s ease;
        }

        .underline-red:hover::after {
          background-color: red;
        }
        .underline-black {
          position: relative;
          transition: 0.3s ease;
        }

        .underline-black::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -20px; /* Adjust the thickness of the underline */
          width: 100%;
          height: 2px; /* Adjust the thickness of the underline */
          background-color: black; /* Default color */
          transition: 0.3s ease;
        }

        .underline-black:hover::after {
          background-color: black; /* Change to black */
        }
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(0); /* Stay on first image for 10 seconds */
        }
        30% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(-100%);
        }
        60% {
          transform: translateX(-100%);
        }
        70% {
          transform: translateX(-200%);
        }
        90% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(-200%); /* Keep the last image still */
        }
      }

      .animate-scrolling-images {
        animation: scroll 30s linear 1; /* Total animation duration is 30s (10s per image, 2s for scrolling) */
      }
      .animate-scrolling-images-2 {
        animation: scroll 10s linear 1;
      }
    </style>
